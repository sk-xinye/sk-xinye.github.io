        <h2 id="BFS"><a href="#BFS" class="headerlink" title="BFS"></a>BFS</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bfs</span>(<span class="params">root,n</span>):</span></span><br><span class="line">    visited = <span class="built_in">set</span>()</span><br><span class="line">    queue = []</span><br><span class="line">    result = []</span><br><span class="line">    pre = &#123;&#125;</span><br><span class="line">    queue.append(root)</span><br><span class="line">    <span class="keyword">while</span>(queue):</span><br><span class="line">        tmp = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(queue)):</span><br><span class="line">            nod = queue.pop(<span class="number">0</span>)</span><br><span class="line">            visited.add(nod)</span><br><span class="line">            tmp.append(nod)</span><br><span class="line">            nodes = nod.children</span><br><span class="line">            rel_nodes = <span class="built_in">set</span>(nodes).difference(visited)</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> rel_nodes:</span><br><span class="line">                pre[i] = nod</span><br><span class="line">            queue.extend(rel_nodes)</span><br><span class="line">        result.append(tmp)</span><br><span class="line">    <span class="keyword">return</span> result</span><br></pre></td></tr></table></figure>

<h2 id="DFS"><a href="#DFS" class="headerlink" title="DFS"></a>DFS</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">visited = <span class="built_in">set</span>()</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">dfs</span>(<span class="params">root, visited</span>):</span></span><br><span class="line">    <span class="keyword">if</span> root <span class="keyword">in</span> visited:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    visited.add(root)</span><br><span class="line">    <span class="keyword">for</span> node <span class="keyword">in</span> root.children:</span><br><span class="line">        <span class="keyword">if</span> node <span class="keyword">not</span> <span class="keyword">in</span> visited:</span><br><span class="line">            dfs(node,visited)</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
